version: "3.8"

services:
  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: video-transcriber-backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173}
      - UPLOAD_DIR=/app/data
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-100MB}
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client (Production)
  frontend:
    build:
      context: ./client
      target: production
      dockerfile: Dockerfile
    container_name: video-transcriber-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client (Development - Optional)
  frontend-dev:
    build:
      context: ./client
      target: development
      dockerfile: Dockerfile
    container_name: video-transcriber-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network
    profiles:
      - dev

  # Nginx Reverse Proxy (Optional - for advanced routing)
  nginx-proxy:
    image: nginx:alpine
    container_name: video-transcriber-nginx-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    profiles:
      - proxy

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
